<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d6efd" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ByteForge Data App</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icon-192.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <button class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</button>
    <!-- Auth Section -->
    <div class="auth-container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <!-- First Name -->
            <div id="register-fields" style="display: none;">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" />
                <input type="text" id="middleName" name="middleName" placeholder="Middle Name (optional)" />
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" />
                <input type="email" id="email" name="email" placeholder="Email" />
                <input type="text" id="phone" name="phone" placeholder="Phone Number" />
            </div>

            <!-- Username and Password -->
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Create Password" required />
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required
                style="display: none;" />

            <!-- Referral -->
            <input type="text" id="referral" name="referral" placeholder="Referral (optional)" />

            <!-- OTP Choice -->
            <div id="otp-options">
                <label><input type="radio" name="otpChoice" value="email" checked /> Email</label>
                <label><input type="radio" name="otpChoice" value="sms" /> SMS</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Login</button>
            <p id="switch-text">Don't have an account? <a href="#" onclick="toggleForm()">Register here</a></p>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" style="display: none;">
        <h2>Welcome</h2>
        <p id="user-display"></p>
        <button onclick="logout()">Logout</button>

        <hr />
        <nav>
            <button onclick="navigateTo('buyData')">Buy Data</button>
            <button onclick="navigateTo('buyAirtime')">Buy Airtime</button>
            <button onclick="navigateTo('wallet')">Wallet</button>
            <button onclick="navigateTo('history')">History</button>
            <button onclick="navigateTo('profile')">Profile</button>
        </nav>

        <div id="content-screen">
            <!-- Dynamic content loads here -->
        </div>
    </div>

    <!-- Main Script (placed at the end for best performance) -->
    <script src="script.js"></script>
</body>

</html>

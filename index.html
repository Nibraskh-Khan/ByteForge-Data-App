<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByteForge Data App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="icon-192.png" />
    <link rel="manifest" href="manifest.json" />
</head>

<body>
    <div class="auth-container">
        <h2 id="form-title">Login</h2>

        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p id="switch-text">
            Don't have an account?
            <a href="#" onclick="toggleForm()">Register here</a>
        </p>
    </div>

    <script src="script.js"></script>

    <!-- DASHBOARD SCREEN -->
    <div id="dashboard" style="display: none;">
        <h2>Welcome to ByteForge Data App</h2>
        <p id="user-display"></p>

        <div class="dashboard-buttons">
            <button onclick="navigateTo('buyData')">Buy Data</button>
            <button onclick="navigateTo('buyAirtime')">Buy Airtime</button>
            <button onclick="navigateTo('wallet')">Wallet</button>
            <button onclick="navigateTo('history')">History</button>
            <button onclick="navigateTo('profile')">Profile</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="content-screen"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('✅ Service Worker Registered!'))
                .catch(error => console.log('❌ Service Worker Failed:', error));
        }
    </script>
</body>

</html>

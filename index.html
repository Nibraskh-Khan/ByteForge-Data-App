<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F57C00" />
    <meta name="background-color" content="#ffffff" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ByteForge Data App</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="icon-192.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleDarkMode()">üåì Theme</button>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="icon-512.png" alt="ByteForge Logo" class="splash-logo" />
        <h1 class="splash-title">ByteForge Data App</h1>
        <p class="splash-subtitle">Making life easier, everywhere üåç</p>
    </div>

    <!-- Auth Section -->
    <div class="auth-container" style="display: none;">
        <img src="login-header.png" alt="Header" class="auth-header" />
        <h2 id="form-title">Sign In</h2>
        <form id="auth-form">
            <div id="register-fields" style="display: none;">
                <input type="text" id="fullName" placeholder="Full Name" />
                <input type="text" id="regUsername" placeholder="Username" />
                <input type="email" id="email" placeholder="Email Address" />
                <input type="text" id="phone" placeholder="Phone Number" />
                <input type="text" id="address" placeholder="House Address" />
                <input type="text" id="referral" placeholder="Referral Username (Optional)" />
                <input type="password" id="regPassword" placeholder="Password" />
            </div>

            <div id="login-fields">
                <input type="text" id="username" placeholder="Username" required />
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Password" required />
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" id="submit-btn">SIGN IN</button>
            <p id="switch-text">
                I'm a new user. <a href="#" onclick="toggleForm()">Sign Up</a>
            </p>
        </form>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" style="display: none;">
        <div class="dashboard-header">
            <div class="user-info">
                <img src="profile.png" alt="User" class="user-avatar" />
                <div>
                    <p>Welcome!</p>
                    <strong id="user-display">User</strong>
                </div>
            </div>
            <div class="balance-box">
                <p>Available Balance</p>
                <h2>‚Ç¶0.0</h2>
                <p class="referral">Referral Bonus: ‚Ç¶0.0</p>
            </div>
        </div>

        <div class="dashboard-buttons">
            <button onclick="navigateTo('buyData')">Buy Data</button>
            <button onclick="navigateTo('buyAirtime')">Buy Airtime</button>
            <button onclick="navigateTo('cableTv')">Cable TV</button>
            <button onclick="navigateTo('educationPin')">Education Pin</button>
            <button onclick="navigateTo('bill')">Bill Payment</button>
            <button onclick="navigateTo('transfer')">Transfer</button>
            <button onclick="navigateTo('bulkSms')">Bulk SMS</button>
            <button onclick="logout()">Logout</button>
        </div>

        <div id="content-screen"></div>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
